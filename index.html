    <main id="root" style="width:1200px;margin:auto;">
      <section class="card" v-for="(ele,idx) in list" style="width: 680px;margin:20px 0px;    border-bottom: 1px solid #E2EAF1;">
        <div class="title" style="display:flex;justify-content: space-between;    align-items: center;border-left: 6px solid #8fc740;padding-left: 9px;margin: 8px 0 18px;">
          <a :href=`blog.html?url=${ele.title}.html&commentId=${idx+1}` class="big" style="color: #26333b;text-decoration:none;font-weight: bold;" v-cloak>{{ele.title.substr(11)}}</a>
          <div class="sub" style="line-height:26px;color: #879DAF;font-size:12px;" v-cloak>{{ele.title.substr(0,10)}}</div>
        </div>
        <a :href=`blog.html?url=${ele.title}.html&commentId=${idx+1}` class="img" style="width: 680px;height: 130px;display: block;position:relative;border-radius:0px;overflow:hidden;">
          <div class="canvasbg" :id="'cardbg'+idx" style="position:absolute;"></div>
          <div class="mesh" style="width:100%;height:100%;opacity:0.2;position:absolute;background: url(overlay.png) repeat right bottom;"></div>

          <div class="front" style="width: 680px;height: 130px;position:absolute;display:flex;justify-content: center;align-items: center;">
            <div style="font-size:25px;color:white;" v-cloak>{{ele.title.substr(11)}}</div>
          </div>
        </a>
        <div class="desc" style="margin: 22px 0;    line-height: 26px;
          color: #888;
          font-size: 14px;
          height: 70px;
          overflow: hidden;" v-cloak>
          {{ele.desc}}
        </div>
        <div class="more" style="display:flex;justify-content: flex-end;margin-bottom:20px;">
          <a :href=`blog.html?url=${ele.title}.html&commentId=${idx+1}` style="    margin-left: 6px;
            display: inline-block;font-size:13px;
            border: 1px solid #8fc740;text-decoration:none;
            padding: 5px 13px;
            border-radius: 4px;
            font-weight: 700;
            color: #8fc740;" class="entry-readmore">
            <i class="ipsicon ipsicon-read ipsicon-rspace"></i>
            阅读全文

        </div>
       </section>

    <script type="text/javascript">
      new Vue({
        el: '#root',
        data: {
          display:false,
          list:[
            {
              title:'2018-09-11-安装ubuntu18并用windows7远程桌面控制',
              desc:'刚好有一个空闲电脑，想在上面装上ubuntu系统，为以后工作方便，可以从windows远程桌面控制，切换到ubuntu开发',
            },
            {
              title:'2018-09-18-F7的List组件图文示例',
              desc:'list组件在移动端是非常常用的组件，官方文档里的相当slot比较多，在使用的过程中常发现不知道使用哪些slot和自己的PSD比较匹配，现列出展示代码和效果图，以备不时之需：',
            },
            {
              title:'2018-10-02-Promise研究',
              desc:'最近遇到一个xhr promise返回后执行相关操作的问题，因为对promise细节不太明了，所以作一些研究记录：',
            },
            {
              title:'2018-11-07-mac安装',
              desc:'有台闲置pc电脑，想着装个mac:计算机=>管理=>磁盘 右键压缩卷，新建一个分区10G，用于在硬盘上装安装盘（就不用U盘安装了），新建另一个分区，大概100或200G吧，用作系统盘。',
            },
            {
              title:'2018-11-21-VirtualBox修改现有虚拟磁盘大小',
              desc:'有台闲置pc电脑，想着装个mac:计算机=>管理=>磁盘 右键压缩卷，新建一个分区10G，用于在硬盘上装安装盘（就不用U盘安装了），新建另一个分区，大概100或200G吧，用作系统盘。',
            },
          ],
        },
        methods: {
          getBG(idx){
            var pattern = Trianglify({
              width: 680,
              height: 130,
              cell_size:20,
            });
            document.getElementById('cardbg'+idx).appendChild(pattern.canvas())
          },
          toTop(){
           //  document.documentElement.scrollTop=0;
            this.scrollTo(document.documentElement,0,500);
          },
          scrollTo (dom,position, timeout) {
           var scrollTop = dom.scrollTop || document.documentElement.scrollTop,
               direction = position - scrollTop > 0 ? 1 : -1,
               distance = Math.abs(position - scrollTop),
               split = distance / 50,
               _timeout;
               // debugger
           if (position !== scrollTop) {
               timeout = timeout || 1000;
               split *= direction;

               _timeout = setInterval(function () {
                   scrollTop += split;
                   distance -= Math.abs(split);
                   if (0 >= distance) {
                       dom.scrollTop= position;
                       clearInterval(_timeout);
                       _timeout = null;
                   } else {
                       dom.scrollTop= scrollTop;
                   }
               }, timeout / 100);
           }
         },
        },
        mounted(){
          this.list.forEach((ele,idx)=>{
            this.getBG(idx)
          });
          let that = this;
          setInterval(e=>{
            let distance = document.documentElement.scrollTop;
            that.display=distance>800?true:false;
          },1000);
        }
      })
    </script>
